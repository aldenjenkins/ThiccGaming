version: "3.3"

services:

  nginx:
    restart: always
    image: nginx:1.13
    container_name: nginx-container
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    depends_on:
      - django
    networks:
      - nginx_network

  django:
    build: ./site/
    env_file: ./site/environment.env
    volumes:
      - ./site/:/opt/services/thiccsite/src
    depends_on: 
     - mysql-site
    networks:
     - nginx_network
     - mysql1_network

  mysql-site:
    restart: always
    image: mysql:5.7.19
    volumes:
      - /opt/services/sitedb/:/var/lib/mysql
    env_file:
      - ./mysql/thiccsite/environment.env
    expose:
      - "3306"
    networks:
      - mysql1_network

  mysql-l4dstats:
    restart: always
    image: mysql:5.7.19
    volumes:
      - /opt/services/l4dstatsdb/:/var/lib/mysql
    env_file:
      - ./mysql/l4dstats/environment.env
    expose:
      - "3306"
    networks:
      - mysq2_network

